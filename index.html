<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .tab {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f1f1f1;
        }
        .tab.active {
            background-color: white;
            border-top: 2px solid #0078d7;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

<h1>Company Dashboards</h1>

<div class="tabs">
    <div class="tab active" onclick="switchTab('dashboard1')">Dashboard 1</div>
    <div class="tab" onclick="switchTab('dashboard2')">Dashboard 2</div>
</div>

<div id="dashboard1" class="tab-content active">
    <div class='tableauPlaceholder' id='viz1734024470401' style='position: relative'>
        <noscript>
            <a href='#'><img alt='Story 1' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;Oc&#47;OceanFrontMarketDashboard&#47;Story1&#47;1_rss.png' style='border: none;' /></a>
        </noscript>
        <object class='tableauViz' style='display:none;'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
            <param name='embed_code_version' value='3' />
            <param name='site_root' value='' />
            <param name='name' value='OceanFrontMarketDashboard&#47;Story1' />
            <param name='tabs' value='no' />
            <param name='toolbar' value='yes' />
            <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;Oc&#47;OceanFrontMarketDashboard&#47;Story1&#47;1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-US' />
            <param name='filter' value='publish=yes' />
        </object>
    </div>
</div>

<div id="dashboard2" class="tab-content">
    <div class='tableauPlaceholder' id='viz1734024784703' style='position: relative'>
        <noscript>
            <a href='#'><img alt='Story 1' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;X3&#47;X3PGC5CPX&#47;1_rss.png' style='border: none;' /></a>
        </noscript>
        <object class='tableauViz' style='display:none;'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
            <param name='embed_code_version' value='3' />
            <param name='path' value='shared&#47;X3PGC5CPX' />
            <param name='toolbar' value='yes' />
            <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;X3&#47;X3PGC5CPX&#47;1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-US' />
            <param name='filter' value='publish=yes' />
        </object>
    </div>
</div>

<script>
    function switchTab(tabId) {
        // Remove 'active' class from all tabs and tab contents
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        // Add 'active' class to the selected tab and corresponding content
        document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
        document.getElementById(tabId).classList.add('active');
    }

    // Load Tableau API Script
    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    document.body.appendChild(scriptElement);
</script>

</body>
</html>
